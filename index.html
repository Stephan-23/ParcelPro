<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParcelPro â€“ Delivery Estimator</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">
        <h1>ParcelPro</h1>
        <h2>Smart Parcel Pricing & Route Estimator</h2>
        <p>Calculate your delivery cost in seconds</p>

        <form id="delivery-form">
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" name="weight" placeholder="e.g. 1.5" required>

            <label for="from">From (Pickup location):</label>
            <input type="text" id="from" name="from" placeholder="e.g. Johannesburg" required>

            <label for="to">To (Destination):</label>
            <input type="text" id="to" name="to" placeholder="e.g. Durban" required>

            <button type="submit">Calculate Cost</button>
        </form>

        <div id="result" class="hidden">
            <h2>Estimated Delivery Details</h2>
            <p><strong>Price:</strong> <span id="price"></span></p>
            <p><strong>Distance:</strong> <span id="distance"></span></p>
            <p><strong>Best Route:</strong> <span id="route"></span></p>
            <p><strong>Estimated Time:</strong> <span id="time"></span></p>
        </div>
    </div>

    <script src="scripts/app.js"></script>
</body>
</html>
